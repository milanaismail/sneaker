<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/order.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swear customizer</title>
  </head>
  <body>
    <h1 class="checkout-title">CHECKOUT</h1>
    <div class="order-container">
        <div class="order-form">
            <h2>Customer and delivery details</h2>
            <form>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name"/>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name"/>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone"/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"/>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address"/>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City"/>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip"/>
              </form>
              <button id="orderButton" disabled>Order now</button>
        </div>  

          <div class="order-summary">
            <h2 style="color: rgb(105, 255, 71);">Order summary</h2>
                <div class="order-summary-item">
                    <p>Picture of the shoe</p>
                    <p id="model"></p>
                </div>
                <div class="order-summary-item">
                    <p>Size</p>
                    <p id="size"></p>
                </div>
                <div class="order-summary-item">
                    <p>Laces color</p>
                    <p id="lacesColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Sole bottom color</p>
                  <p id="soleBotColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Sole top color</p>
                  <p id="soleTopColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Lining color</p>
                  <p id="liningColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Front part color</p>
                  <p id="frontColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Upper part color</p>
                  <p id="upperColor"></p>
                </div>
                <div class="order-summary-item">
                  <p>Body color</p>
                  <p id="bodyColor"></p>
                </div>
                <div class="order-summary-item">
                    <p>Price</p>
                    <p id="price"></p>
                </div>
        </div>
  </div>
  </body>
</html>
