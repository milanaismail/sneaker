<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/order.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/order.js"></script>
    <title>Swear customizer</title>
  </head>
  <body>
   <div class="header"> 
    <img src="/public/SWEAR-logo-black.png" alt="logo" class="logo" />
    <h1 class="checkout-title">CHECKOUT</h1>
  </div>
    <div class="order-container">
        <div class="order-form">
            <h2>Customer and delivery details</h2>
            <form>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name"/>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name"/>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone"/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email"/>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address"/>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City"/>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip"/>
              </form>
              <button id="orderButton" disabled>Order now</button>

        </div>  

          <div class="order-summary">
            <h2>Order summary</h2>
            <hr>
            <div shoe-summary>
                <div class="order-summary-item">
                    <img src="/public/shoe.png" alt="shoe" class="shoe" width="256px"/>
                    <div class="shoe-details">
                    <p> AMAZON </p>
                    <p> Quantity: 1 </p>
                    <button id="more"> More &#x2B9F;</button>
                  </div>
                    <p class="price">€256.00</p>
                </div>
              <div class=" dropdown">
                  <p>Size: </p>
                  <p id="size"></p>
                  <p>Laces color: </p>
                  <p id="lacesColor"></p>
                  <p>Sole bottom color: </p>
                  <p id="soleBotColor"></p>
                  <p>Sole top color: </p>
                  <p id="soleTopColor"></p>
                  <p>Lining color: </p>
                  <p id="liningColor"></p>
                  <p>Front part color: </p>
                  <p id="frontColor"></p>
                  <p>Upper part color: </p>
                  <p id="upperColor"></p>
                  <p>Body color: </p>
                  <p id="bodyColor"></p>
              </div>
              </div>
              <hr>
              <div class="order-summary-costs">
                <p>Items</p>
                <p class="price">€256.00</p>
                <p>Delivery</p>
                <p class="price">€20.00</p>
              </div>
              <hr>
                <h3 class="total">Total</h3>
                <p class="price">€276.00</p>
        </div>
  </div>
  <script>
  document.getElementById("more").addEventListener("click", openDetails);

  function openDetails() {
    if (document.querySelector(".dropdown").style.display === "none")
      document.querySelector(".dropdown").style.display = "block";
    else
    document.querySelector(".dropdown").style.display = "none";
  }
</script>


  </body>
</html>
