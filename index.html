<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swear customizer</title>
  </head>
  <body>
    <div id="shoe-customizer">
        <img class="logo-image" src="/public/SWEAR-logo.png" alt="SWEAR logo">
        <div class="customizer-container">
          <h1 id="name"></h1>
          <div id="color-palette-laces">
            <div><div class="box red"></div> Red </div>
            <div><div class="box green"></div> Green </div>
            <div><div class="box blue"></div> Blue </div>
            <div><div class="box yellow"></div> Yellow </div>
            <div><div class="box purple"></div> Purple </div>
            <div><div class="box pink"></div> Pink </div>
          </div>
          <div id="color-palette-sole">
            <div><div class="box red"></div> Red </div>
            <div><div class="box green"></div> Green </div>
            <div><div class="box blue"></div> Blue </div>
            <div><div class="box yellow"></div> Yellow </div>
            <div><div class="box purple"></div> Purple </div>
            <div><div class="box pink"></div> Pink </div>
          </div>
        </div>
    </div>
    
   
    <script type="module" src="/main.js"></script>
  </body>
</html>
